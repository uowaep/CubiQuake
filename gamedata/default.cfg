// WORLD SETTINGS
seta worldname "world1"	// directory to load world from
seta worldsize 9		// world width in clusters. changing this does not affect worlds after they have been generated.


// VIEW/LOAD DISTANCE SETTINGS (SERVER SETTING)

// first pass
seta viewdist1 2		// number of clusters out horizontally from the player to draw on first pass
seta viewheight1 1		// number of clusters out vertically to draw on first pass

// second pass
seta viewdist2 1		// second pass values work the same, but are used in this case to draw more of the vertical space around the player rather than through the entire draw area
seta viewheight2 2		// this creates more vertical view distance locally for the player


// GAME SETTINGS
seta ambientlight "0.4 0.4 0.8"


// ADMIN
seta adminpass "password"	// the password other players must use to access certain commands on your server (such as resetview)


// ALIASES
alias start "map world.map"


// FTE SETTINGS
cl_nopred 1				// disables player prediction because we are doing weird stuff that the engine isn't expecting
cl_predict_players 0	// disables prediction for other players for similar reasons as above
con_logcenterprint 0	// disables centerprints to console log
r_clear 8				// some weird colour channel bitmask stuff
v_deathtilt 0			// don't use engine view tilt on death
sv_autosave 0			// cubiquake worlds don't support quake save games
sv_nqplayerphysics 0	// entity collision is handled differently in nq, so it's disabled
r_fog_cullentities 0	// this is disabled just in case. may be fine to turn on. (this is currently set so fog doesn't hide anything from the network)


// MOVEMENT

bind SPACE "+jump"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"


// EDITING TOOLS

bind mouse1 "+attack"			// use tool

bind x "impulse 11"				// exit edit mode (any impulse will work)

bind 1 "impulse 100"			// cubic tool
bind 2 "impulse 101"			// chunk tool
bind 3 "impulse 102"			// cluster tool

bind q "impulse 110"			// remove cubic mode
bind e "impulse 111"			// add cubic mode
bind c "impulse 112"			// copy/save preafab mode
bind v "impulse 113"			// paste/load prefab mode

bind mwheelup	"impulse 120"	// cubic type next
bind mwheeldown	"impulse 121"	// cubic type prev

bind . "impulse 122"			// cubic shape next
bind , "impulse 123"			// cubic shape prev

bind [ "impulse 124"			// cubic rotation Y +
bind ] "impulse 125"			// cubic rotation Y -
bind = "impulse 126"			// cubic rotation Z +
bind - "impulse 127"			// cubic rotation Z -

bind t "impulse 150"			// toggle client light


// MISC
bind  BACKQUOTE "toggleconsole"
bind  PAUSE "pause"
bind  F12 "screenshot"