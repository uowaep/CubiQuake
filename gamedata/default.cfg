// WORLD SETTINGS
seta worldname "world1"
seta worldsize 9	// Changing this does not affect worlds after they have been generated.


// GAME SETTINGS
seta prefabname "prefab1"


// FTE SETTINGS
cl_nopred 1
dpcompat_findradiusarealinks 1
con_logcenterprint 0
r_clear 8
v_deathtilt 0
sv_autosave 0


// MOVEMENT

bind SPACE "+jump"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"


// EDITING TOOLS

bind mouse1 "+attack"			// use tool

bind x "impulse 11"				// exit edit mode (any impulse will work)

bind 1 "impulse 100"			// cubic tool
bind 2 "impulse 101"			// chunk tool
bind 3 "impulse 103"			// cluster tool

bind q "impulse 110"			// remove block mode
bind e "impulse 111"			// add block mode
bind c "impulse 112"			// copy/save preafab mode
bind v "impulse 113"			// paste/load prefab mode


// MISC
bind  BACKQUOTE "toggleconsole"
bind  PAUSE "pause"
bind  F12 "screenshot"