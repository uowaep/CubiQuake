// ALIASES
newalias cq_help
{
	conactivate
	echo ""
	echo "^&BF\^&-F                              ^&7F/"
	echo "^&-F ^&-7                              ^&-8 "	
	echo "^&-F ^&87 CubiQuake Cvars and Commands ^&-8 "
	echo "^&-F ^&-7                              ^&-8 "	
	echo "^&78/^&-8                              ^&08\"
	echo ""
	find cq_
	echo ""
	echo "^3Some commands will not be visible unless a world is loaded."	
	echo ""	
	echo "^&BF\^&-F                                                   ^&7F/"
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&87 MENU                                         (F1) ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	

	echo "^&-F ^&-7 ^[^&F7List World Directories\dir\data/worlds/*\tip\^&06See all of the worlds!^]                            ^&-8 "
	echo "^&-F ^&-7 ^[^&F7Set World Directory\type\cq_worldname world1\tip\^&06Give your world a name!^]                               ^&-8 "
	echo "^&-F ^&-7 ^[^&F7Set Generation Type\type\cq_gen_type 0\tip\^&06How shall your world be built?^]  ^&870:Flat 1:Wasteland 2:Prefabs ^&-8 "	
	echo "^&-F ^&-7 ^[^&F7Set World Size\type\cq_worldsize 15\tip\^&06This is a cubic diameter in chunks.^]                                    ^&-8 "	
	echo "^&-F ^&-7 ^[^&F7Set Dungeon Size\type\cq_dungeonsize 5 5 5\tip\^&06Dimensions of your prefab space in chunks.^]                                  ^&-8 "		
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&-7 ^[^&F7Start World\map\world.map\tip\^&06CLICK THIS TO WIN!^] ^b^&A7<- (Click this then hit ESC)          ^&-8 "
	
	echo "^&-F ^&-7                                                   ^&-8 "		
	echo "^&78/^&-8                                                   ^&08\"
	echo "^&A-F1^&--:Help ^&A-F2^&--:Keybinds ^&A-F3^&--:Editor Info ^&A-F4^&--:Generator Info"
}

