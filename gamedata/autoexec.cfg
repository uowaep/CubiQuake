alias cq_help3
{
	conactivate
	echo ""	
	echo "^&BF\^&-F                                                   ^&7F/"
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&87 EDITOR INFO                                       ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	

	echo "^&-F ^&67 Edit Tool (Q)                                     ^&-8 "
	echo "^&-F ^&-7 Highlighting cubics will allow you to modify      ^&-8 "
	echo "^&-F ^&-7 their type, shape and rotation. LMB will apply    ^&-8 "
	echo "^&-F ^&-7 current values to selection. RMB will delete      ^&-8 "
	echo "^&-F ^&-7 selection. All cycle controls will affect the     ^&-8 "
	echo "^&-F ^&-7 highlighted cubic.                                ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Add Tool (E)                                      ^&-8 "
	echo "^&-F ^&-7 Place single or multiple cubics at once with the  ^&-8 "
	echo "^&-F ^&-7 LMB. Use the RMB to toggle between overwrite and  ^&-8 "
	echo "^&-F ^&-7 fill mode.                                        ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&67 Save/Copy (C)                                     ^&-8 "
	echo "^&-F ^&-7 In Chunk Mode, LMB writes a file to the player's  ^&-8 "
	echo "^&-F ^&-7 /prefabs directory using the filename specified   ^&-8 "
	echo "^&-F ^&-7 with the cq_filename cvar.                        ^&-8 "
	echo "^&-F ^&-7 In Cubic Mode, LMB copies all of the values to    ^&-8 "
	echo "^&-F ^&-7 the editor to be used with the Edit, Add, or      ^&-8 "
	echo "^&-F ^&-7 Paste tools.                                      ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&67 Load/Paste (V)                                    ^&-8 "
	echo "^&-F ^&-7 In Chunk Mode, LMB loads a prefab file from the   ^&-8 "
	echo "^&-F ^&-7 player's /prefabs directory specified with  the   ^&-8 "
	echo "^&-F ^&-7 cq_filename cvar.                                 ^&-8 "
	echo "^&-F ^&-7 In Cubic Mode, LMB currently just adds a single   ^&-8 "
	echo "^&-F ^&-7 cubic with all of the current values.             ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&E7 *cq_filename is blank on every map join to        ^&-8 "	
	echo "^&-F ^&E7  avoid accidential overwrites.                    ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Prefab Editor (F)                                 ^&-8 "
	echo "^&-F ^&-7 Select a chunk with the LMB. The chunk and each   ^&-8 "
	echo "^&-F ^&-7 of the 6 sides can be set to act differently      ^&-8 "
	echo "^&-F ^&-7 regarding how the prefabs connect. Be aware that  ^&-8 "
	echo "^&-F ^&-7 prefab values are only saved to prefab files, and ^&-8 "
	echo "^&-F ^&-7 not to map files. This tool only works in Chunk   ^&-8 "
	echo "^&-F ^&-7 Mode.                                             ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&87 Chunk Values                                      ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Prefab Zone ID                                    ^&-8 "
	echo "^&-F ^&-7 Spefify the zone. 0 is default. Only PASSAGEs     ^&-8 "
	echo "^&-F ^&-7 can connect to other zones.                       ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Generation Chance                                 ^&-8 "	
	echo "^&-F ^&-7 Default is 100%. Use low values to specify rare   ^&-8 "	
	echo "^&-F ^&-7 pieces.                                           ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&87 Chunk Toggles                                     ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Allow Same Zone Passage                           ^&-8 "
	echo "^&-F ^&-7 Allows PASSAGEs to connect to other PASSAGEs set  ^&-8 "
	echo "^&-F ^&-7 to the same zone.                                 ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&87 Side Values                                       ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Connection Types                                  ^&-8 "
	echo "^&-F ^&47 CLOSED^&-7: The default. Does not try to expand.      ^&-8 "
	echo "^&-F ^&27 OPENED^&-7: Tries to expand using prefabs of the same ^&-8 "
	echo "^&-F ^&-7 zone.                                             ^&-8 "
	echo "^&-F ^&E7 PASSAGE^&-7: Allows expansion to other zones. Prefabs ^&-8 "
	echo "^&-F ^&-7 with a PASSAGE connection will only be used at    ^&-8 "
	echo "^&-F ^&-7 increments specified in the cq_chunksperpassage   ^&-8 "
	echo "^&-F ^&-7 cvar.                                             ^&-8 "
	echo "^&-F ^&C7 ANY^&-7: For connecting to anything. Experimental.    ^&-8 "
	echo "^&-F ^&17 RANDOM^&-7: Effectively 50/50 CLOSED/OPENED.          ^&-8 "
	echo "^&-F ^&37 REQUIREONE^&-7: The prefab will not be placed unless  ^&-8 "
	echo "^&-F ^&-7 at least one of the REQUIREONE connections can    ^&-8 "
	echo "^&-F ^&-7 be used as an OPENED connection.                  ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&67 Connection Fit                                    ^&-8 "
	echo "^&-F ^&-7 Connections can only be made if the value matches ^&-8 "
	echo "^&-F ^&-7 the other connection's Fit value. This can be     ^&-8 "
	echo "^&-F ^&-7 used to create prefab groups for larger pieces.   ^&-8 "
	echo "^&-F ^&-7 Note that values can be reused for vertical vs    ^&-8 "
	echo "^&-F ^&-7 horizontal connections since prefabs only rotate  ^&-8 "
	echo "^&-F ^&-7 via their yaw.                                    ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&67 Group Size:                                       ^&-8 "
	echo "^&-F ^&-7 This specifies how much space to reserve in       ^&-8 "
	echo "^&-F ^&-7 chunks in the direction of the chunk side during  ^&-8 "
	echo "^&-F ^&-7 generation. This only needs to be set on pieces   ^&-8 "
	echo "^&-F ^&-7 of the group that contain PASSAGEs. It is also a  ^&-8 "
	echo "^&-F ^&-7 good idea to reserve enough space for anything    ^&-8 "
	echo "^&-F ^&-7 that might connect to an exit PASSAGE in the      ^&-8 "
	echo "^&-F ^&-7 group.                                            ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&87 Side Toggles                                      ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 Allow Rotated Fit:                                ^&-8 "
	echo "^&-F ^&-7 Specifies whether or not to allow Fit connections ^&-8 "
	echo "^&-F ^&-7 to connect if the two prefabs are rotated         ^&-8 "
	echo "^&-F ^&-7 differently. Note that this can further expand    ^&-8 "
	echo "^&-F ^&-7 the reuse of Fit values.                          ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&E7 *Prefabs will rotate automatically during world   ^&-8 "	
	echo "^&-F ^&E7  generation. It is unnecessary to create one for  ^&-8 "	
	echo "^&-F ^&E7  each rotation.                                   ^&-8 "	
	
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&78/^&-8                                                   ^&08\"
	echo "^&A-F1^&--:Help ^&A-F2^&--:Keybinds ^&A-F3^&--:Editor Info ^&A-F4^&--:Generator Info"
}	

alias cq_help4
{
	conactivate
	echo ""	
	echo "^&BF\^&-F                                                   ^&7F/"
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&87 WORLD GENERATION                                  ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	

	echo "^&-F ^&67 cq_worldname                                      ^&-8 "
	echo "^&-F ^&-7 The name and directory of the world. If none      ^&-8 "
	echo "^&-F ^&-7 exists in that location, one will generate on     ^&-8 "
	echo "^&-F ^&-7 map start using current cq_ settings.             ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_blocksize                                      ^&-8 "	
	echo "^&-F ^&-7 Width of cubics in Quake units. Default is 32.    ^&-8 "	
	echo "^&-F ^&-7 This can also be changed after the world is       ^&-8 "		
	echo "^&-F ^&-7 generated.                                        ^&-8 "		
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_chunksize                                      ^&-8 "
	echo "^&-F ^&-7 Width of chunks in cubics. Default is 13. Prefabs ^&-8 "	
	echo "^&-F ^&-7 that were created with different values will not  ^&-8 "	
	echo "^&-F ^&-7 work. Editing this value will not affect anything ^&-8 "	
	echo "^&-F ^&-7 post worldgeneration.                             ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_clustersize                                    ^&-8 "	
	echo "^&-F ^&-7 Width of clusters in chunks. Default is 1. This   ^&-8 "	
	echo "^&-F ^&-7 was intended to reduce the number of files        ^&-8 "	
	echo "^&-F ^&-7 but isn't necessary with larger chunks, so it     ^&-8 "	
	echo "^&-F ^&-7 is just set to 1 by default. If experimenting     ^&-8 "	
	echo "^&-F ^&-7 with smaller chunks, try increasing this value.   ^&-8 "	
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_gen_type                                       ^&-8 "	
	echo "^&-F ^&97 0^&-7: A flat world is generated using the default    ^&-8 "	
	echo "^&-F ^&-7 block and texture type. Intended for building     ^&-8 "		
	echo "^&-F ^&-7 prefabs.                                          ^&-8 "
	echo "^&-F ^&97 1^&-7: The default block type is generated at random  ^&-8 "
	echo "^&-F ^&-7 heights with random textures. For testing draw    ^&-8 "
	echo "^&-F ^&-7 performance.                                      ^&-8 "
	echo "^&-F ^&97 2^&-7: A world is generated using prefabs found in    ^&-8 "
	echo "^&-F ^&-7 the data/prefabs/worldgen directory. The example  ^&-8 "
	echo "^&-F ^&-7 prefabs use size 13 chunks. If you change the     ^&-8 "
	echo "^&-F ^&-7 cq_chunksize cvar you must create your own        ^&-8 "
	echo "^&-F ^&-7 prefabs. You'll need to use settings 0 or 1 to    ^&-8 "
	echo "^&-F ^&-7 do so first.                                      ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "
	echo "^&-F ^&67 cq_worldsize                                      ^&-8 "	
	echo "^&-F ^&-7 The width and height of the world in clusters (or ^&-8 "
	echo "^&-F ^&-7 chunks if cq_clustersize is set to 1). Setting    ^&-8 "
	echo "^&-F ^&-7 this high will increase generation time.          ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_dungeonsize                                    ^&-8 "
	echo "^&-F ^&-7 A vector size of the dungeon in chunks. This will ^&-8 "
	echo "^&-F ^&-7 cap so that there is at least 1 chunk between the ^&-8 "
	echo "^&-F ^&-7 dungeon and the void.                             ^&-8 "
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&-F ^&67 cq_chunksperpassage                               ^&-8 "	
	echo "^&-F ^&-7 The number of chunks to generate between zone     ^&-8 "
	echo "^&-F ^&-7 changes or passage placement.                     ^&-8 "
	
	echo "^&-F ^&-7                                                   ^&-8 "	
	echo "^&78/^&-8                                                   ^&08\"
	echo "^&A-F1^&--:Help ^&A-F2^&--:Keybinds ^&A-F3^&--:Editor Info ^&A-F4^&--:Generator Info"
}
	

	
alias cq_start "map world.map"		// starts the game

wait;
wait;
cq_help;